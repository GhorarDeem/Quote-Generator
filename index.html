<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quote-Generator</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=google.com">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- <h1>Hello, this is a H1 header</h1> -->

    <!-- Quote Container -->

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <!-- <i class="fas fa-quote-right"></i> -->
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <div class="tweeter-facebook">
                <!-- tweeter -->
            <button class="twitter-button" id="twitter" title = "Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <!-- facebook -->
            <button class="facebook-button" id="facebook" title="Share on Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            </div>
            <!-- new quote -->
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->

    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
